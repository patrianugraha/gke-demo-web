apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: demo-web-canary
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app:  demo-web-canary
  template:
    metadata:
      labels:
        app: demo-web-canary
    spec:
      containers:
        - name: demo-web-canary
          image: demo-web-canary
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: demo-web-canary-configmap-8gtg8f5b99
          ports:
            - containerPort: 8888
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
  strategy:
    canary:
      canaryService: demo-web-canary
      stableService: demo-web-stable
      trafficRouting:
        nginx:
          stableIngress: demo-web-canary-ingress
          additionalIngressAnnotations:
            canary-by-header: canary
            canary-by-header-value: yep
      steps:
      - setWeight: 50
      - pause: {duration: 600}
      - setWeight: 100
      - pause: {duration: 100}
